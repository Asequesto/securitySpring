<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
<div layout:fragment="content">
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if = "${param['old-password-error'] != null}">
                Incorrect Old Password
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if = "${param['password-mismatch'] != null}">
                New Passwords does not match!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if = "${param['success'] != null}">
                Password changed successfully
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form method="post" th:action = "@{'/to-update-password'}">
                <div class="row mt-2">
                    <div class="col-12">
                        <label>Old Password:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="password" class="form-control" required placeholder="Old Password" name="user_old_password">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <label>New Password:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="password" class="form-control" required placeholder="New Password" name="user_new_password">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <label>Repeat New Password:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="password" class="form-control" required placeholder="Repeat Password" name="user_repeat_password">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="form btn btn-success">Update Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
